<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<style>
body {
    margin:1em auto;
    max-width:40em;
    padding:0 .62em;
    font:20px/26px sans-serif;
    line-height: 1.0;
}
h1,h2,h3 {
    line-height:1.2;
}
h4 {
    line-height:1.0;
    margin-bottom:0.25em;
}
p {
    margin: 0.4em 0 0 0;
    padding: 0;
}
@media print {
    body{
        max-width:none
    }
}
</style>

<script>
function query_ads() {
    document.getElementById("results").innerHTML = "<h3>Searching...</h3>";

    var query = document.getElementById("searchbar").value;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
           document.getElementById("results").innerHTML = xhttp.responseText;
        }
    };
    xhttp.open("GET", "https://lmqpsip2eg.execute-api.us-east-1.amazonaws.com/default/tinyads/?adsquery="+encodeURIComponent(query),
        true);
    xhttp.send();
}
</script>

<body>
<form action="javascript:query_ads();">
<center>
Search ADS:
<input type="text" name="adsquery" id="searchbar" autofocus style="width: 40em; font:18px sans-serif;"><br>
</center>
</form>

<div id="results"></div>

</body>
</html>
